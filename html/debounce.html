<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button">点我</button>
</body>
<script>
  let debounce =(fn,delay=2000)=>{
    let timer;
    return function(...arg){
      //这里注意一下箭头函数和普通函数的this指向区别,明白这里为啥不用箭头函数
      if(timer) clearTimeout(timer)
      timer = setTimeout(()=>{
        fn.call(this,...arg)
      },delay)
    }
  }
  let fn = ()=>{
    console.log('xixi')
  }
  console.log(document.getElementById('button'))
  document.getElementById('button').onclick = debounce(fn)
</script>
</html>
